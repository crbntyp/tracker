name: Deploy to FTP

on:
  push:
    branches:
      - master
      - claude/**  # Allow deployment from Claude branches for testing

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to FTP via lftp
        env:
          FTP_HOST: ${{ secrets.FTP_SERVER }}
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

          # Create .netrc file for credentials (handles special chars properly)
          cat > ~/.netrc <<NETRC
          machine ${FTP_HOST}
          login ${FTP_USER}
          password ${FTP_PASS}
          NETRC
          chmod 600 ~/.netrc

          echo "Attempting FTP connection to: ${FTP_HOST}"
          echo "Username: ${FTP_USER}"

          lftp ${FTP_HOST} <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode on
          mkdir -f trckr
          cd trckr
          lcd ./dist
          mirror --reverse --verbose --exclude .git/ --exclude node_modules/
          bye
          EOF
