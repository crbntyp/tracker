<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Scan - trckr__</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Geist Mono Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Line Awesome Icons -->
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

  <!-- HTML5 QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
  <style>
    .scan-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .scan-section {
      background: var(--dark-bg-elevated);
      padding: 20px;
      border-radius: 8px;
    }

    #scanner-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
    }

    .scanner-controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    .scan-results {
      background: var(--dark-bg-elevated);
      padding: 20px;
      border-radius: 8px;
    }

    .food-card {
      background: var(--dark-bg);
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .food-card img {
      max-width: 200px;
      border-radius: 4px;
      align-self: center;
    }

    .food-card h4 {
      margin: 0;
      color: var(--accent-color);
    }

    .food-card ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .food-card li {
      padding: 5px 0;
      border-bottom: 1px solid var(--dark-bg-elevated);
    }

    .manual-search {
      background: var(--dark-bg-elevated);
      padding: 20px;
      border-radius: 8px;
    }

    .manual-search .form-group {
      display: flex;
      gap: 10px;
    }

    .manual-search input {
      flex: 1;
    }

    .saved-items {
      background: var(--dark-bg-elevated);
      padding: 20px;
      border-radius: 8px;
    }

    .saved-items-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .saved-item {
      background: var(--dark-bg);
      padding: 15px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .saved-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .saved-item-info {
      flex: 1;
    }

    .saved-item-name {
      font-weight: 600;
      color: white;
    }

    .saved-item-macros {
      font-size: 14px;
      color: #999;
      margin-top: 5px;
    }

    .meal-selection {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .meal-button {
      flex: 1;
      min-width: 120px;
      padding: 15px;
      background: var(--dark-bg);
      border: 2px solid var(--accent-color);
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Geist Mono', monospace;
      font-weight: 600;
    }

    .meal-button:hover {
      background: var(--accent-color);
      transform: translateY(-2px);
    }

    .meal-button.selected {
      background: var(--accent-color);
    }
  </style>
</head>
<body>
  <nav id="main-nav"></nav>

  <div class="container">
    <div class="page-header">
      <h2>Scan Food</h2>
      <p class="subtitle">Scan barcodes to track nutrition</p>
    </div>

    <div class="content-area">
      <div class="scan-container">
        <!-- Camera Scanner -->
        <div class="scan-section">
          <h3>Camera Scanner</h3>
          <div id="scanner-container"></div>
          <div class="scanner-controls">
            <button class="btn-primary" id="start-scan-btn" onclick="startScanner()">
              <i class="las la-camera"></i> Start Camera
            </button>
            <button class="btn-secondary" id="stop-scan-btn" onclick="stopScanner()" style="display: none;">
              <i class="las la-stop"></i> Stop Camera
            </button>
          </div>
        </div>

        <!-- Manual Search -->
        <div class="manual-search">
          <h3>Manual Search</h3>
          <div class="form-group">
            <input type="text" id="barcode-input" placeholder="Enter barcode manually" />
            <button class="btn-primary" onclick="searchBarcode()">Search</button>
          </div>
        </div>

        <!-- Scan Results -->
        <div class="scan-results" id="scan-results" style="display: none;">
          <h3>Scan Results</h3>
          <div id="food-details"></div>
        </div>

        <!-- Saved Items -->
        <div class="saved-items">
          <h3>Recent Items</h3>
          <div id="saved-items-list" class="saved-items-list">
            <p style="color: #999; text-align: center;">No recent items</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add to Meal Modal -->
  <div class="modal" id="addToMealModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add to Meal</h2>
      </div>
      <div class="modal-body">
        <p id="modal-product-name" style="color: #999; margin-bottom: 20px;"></p>

        <label><strong>Select Date:</strong></label>
        <input type="date" id="meal-date" class="form-control" style="width: 100%; margin-bottom: 20px;" />

        <label><strong>Select Meal:</strong></label>
        <div class="meal-selection">
          <button class="meal-button" data-meal="breakfast">
            <i class="las la-sun"></i><br>Breakfast
          </button>
          <button class="meal-button" data-meal="lunch">
            <i class="las la-cloud-sun"></i><br>Lunch
          </button>
          <button class="meal-button" data-meal="dinner">
            <i class="las la-moon"></i><br>Dinner
          </button>
          <button class="meal-button" data-meal="snacks">
            <i class="las la-cookie"></i><br>Snacks
          </button>
        </div>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-primary" onclick="confirmAddToMeal()">Add</button>
        <button type="button" class="btn-secondary" data-close="addToMealModal">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/scan.js"></script>
  <script src="js/bg-rotator.js"></script>
  <script>
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async function() {
      await initStorage();
      await initUI();
      loadRecentItems();

      // Set today's date by default
      document.getElementById('meal-date').valueAsDate = new Date();

      // Meal button selection
      document.querySelectorAll('.meal-button').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.meal-button').forEach(b => b.classList.remove('selected'));
          this.classList.add('selected');
        });
      });
    });
  </script>
</body>
</html>
