<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Scan - trckr__</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Geist Mono Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Line Awesome Icons -->
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

  <!-- HTML5 QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav id="main-nav"></nav>

  <div class="container scan-page">
    <div class="page-header">
      <h2>Scan Food</h2>
      <p class="subtitle">Scan barcodes to track nutrition</p>
    </div>

    <div class="content-area">
      <div class="scan-container">
        <!-- Camera Scanner -->
        <div class="scan-section">
          <h3>Camera Scanner</h3>
          <div id="scanner-container">
            <div class="scanner-placeholder">
              <i class="las la-barcode"></i>
              <p>Ready to scan</p>
            </div>
          </div>
          <div class="scanner-controls">
            <button class="btn btn-primary" id="start-scan-btn" onclick="startScanner()">
              <i class="las la-camera"></i> Start Camera
            </button>
            <button class="btn btn-secondary" id="stop-scan-btn" onclick="stopScanner()" style="display: none;">
              <i class="las la-stop"></i> Stop Camera
            </button>
          </div>

          <!-- Recent Items - horizontal scroll -->
          <div class="saved-items">
            <h3>Recent Items</h3>
            <div id="saved-items-list" class="saved-items-list">
              <div class="skeleton-item"></div>
              <div class="skeleton-item"></div>
              <div class="skeleton-item"></div>
            </div>
          </div>
        </div>

        <!-- Manual Search -->
        <div class="manual-search">
          <h3>Manual Search</h3>
          <div class="form-group">
            <input type="text" id="barcode-input" placeholder="Enter barcode manually" />
            <button class="btn btn-primary" onclick="searchBarcode()">
              <i class="las la-search"></i> Search
            </button>
          </div>

          <div class="manual-divider">
            <span>or enter manually</span>
          </div>

          <div class="manual-entry-form">
            <input type="text" id="manual-name" placeholder="Food name" />
            <div class="nutrition-inputs">
              <input type="number" id="manual-entry-calories" placeholder="Calories" step="0.1" />
              <input type="number" id="manual-entry-protein" placeholder="Protein (g)" step="0.1" />
              <input type="number" id="manual-entry-carbs" placeholder="Carbs (g)" step="0.1" />
              <input type="number" id="manual-entry-fat" placeholder="Fat (g)" step="0.1" />
              <input type="number" id="manual-entry-sugar" placeholder="Sugar (g)" step="0.1" />
            </div>
            <button class="btn btn-primary" onclick="addManualEntry()">
              <i class="las la-plus"></i> Add
            </button>
          </div>
        </div>

        <!-- Scan Results -->
        <div class="scan-results" id="scan-results" style="display: none;">
          <h3>Scan Results</h3>
          <div id="food-details"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add to Meal Modal -->
  <div class="modal" id="addToMealModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add to Meal</h2>
      </div>
      <div class="modal-body">
        <p id="modal-product-name" style="color: #999; margin-bottom: 20px;"></p>

        <div class="form-group">
          <label>Select Date</label>
          <input type="date" id="meal-date" />
        </div>

        <label style="display: block; margin-bottom: 12px; font-weight: 600; font-size: 14px; color: #cbd5e1; text-transform: uppercase; letter-spacing: 0.05em;">Select Meal</label>
        <div class="meal-selection">
          <button class="meal-button" data-meal="breakfast">
            <i class="las la-sun"></i>
            <span>Breakfast</span>
          </button>
          <button class="meal-button" data-meal="lunch">
            <i class="las la-cloud-sun"></i>
            <span>Lunch</span>
          </button>
          <button class="meal-button" data-meal="dinner">
            <i class="las la-moon"></i>
            <span>Dinner</span>
          </button>
          <button class="meal-button" data-meal="snacks">
            <i class="las la-cookie"></i>
            <span>Snacks</span>
          </button>
        </div>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-primary" onclick="confirmAddToMeal()">Add</button>
        <button type="button" class="btn-secondary" data-close="addToMealModal">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Manual Nutrition Entry Modal -->
  <div class="modal" id="manualNutritionModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Enter Nutrition Info</h2>
      </div>
      <div class="modal-body">
        <p style="color: #94a3b8; margin-bottom: 20px; font-size: 14px;">
          Nutrition data is missing or incomplete. Please enter manually (per 100g):
        </p>

        <div class="form-group">
          <label for="manual-calories">Calories (kcal)</label>
          <input type="number" id="manual-calories" step="0.1" min="0" placeholder="0" />
        </div>

        <div class="form-group">
          <label for="manual-protein">Protein (g)</label>
          <input type="number" id="manual-protein" step="0.1" min="0" placeholder="0" />
        </div>

        <div class="form-group">
          <label for="manual-carbs">Carbs (g)</label>
          <input type="number" id="manual-carbs" step="0.1" min="0" placeholder="0" />
        </div>

        <div class="form-group">
          <label for="manual-fat">Fat (g)</label>
          <input type="number" id="manual-fat" step="0.1" min="0" placeholder="0" />
        </div>

        <div class="form-group">
          <label for="manual-sugar">Sugar (g)</label>
          <input type="number" id="manual-sugar" step="0.1" min="0" placeholder="0" />
        </div>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-primary" onclick="saveManualNutrition()">Save & Continue</button>
        <button type="button" class="btn-secondary" data-close="manualNutritionModal">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/scan.js"></script>
  <script src="js/bg-rotator.js"></script>
  <script>
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async function() {
      await initStorage();
      await initUI();

      // Migrate localStorage to database (one-time)
      await migrateRecentItemsToDatabase();

      // Load recent items from database
      loadRecentItems();

      // Set today's date by default
      document.getElementById('meal-date').valueAsDate = new Date();

      // Meal button selection
      document.querySelectorAll('.meal-button').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.meal-button').forEach(b => b.classList.remove('selected'));
          this.classList.add('selected');
        });
      });
    });
  </script>
</body>
</html>
