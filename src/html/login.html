<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Login - Resilient</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <style>
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-card {
      
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    .login-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .login-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 40px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 16px 24px;
      background: #ffffff;
      color: #1a1a2e;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .google-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .features {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background: rgba(139, 92, 246, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8b5cf6;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Resilient</h1>
      <p class="login-subtitle">Track your health journey</p>

      <a href="#" id="googleLoginBtn" class="google-btn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Login with Google
      </a>
      <script>
        // Auto-detect base path for Google OAuth
        document.getElementById('googleLoginBtn').addEventListener('click', function(e) {
          e.preventDefault();
          // Check if we're in /tracker/ subfolder or at root
          const basePath = window.location.pathname.includes('/tracker/') ? '/tracker' : '';
          window.location.href = basePath + '/auth/google';
        });
      </script>
    </div>
  </div>
  <script src="js/bg-rotator.js"></script>
</body>
</html>
