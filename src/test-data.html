<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Test Data - Weight Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .success {
      background: #dff0d8;
      border: 1px solid #4CAF50;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Test Data</h1>
    <p>Click the button below to generate 30 days of sample data for testing the calendar and charts features.</p>

    <button onclick="generate30Days()">Generate 30 Days of Data</button>
    <button onclick="generate7Days()">Generate 7 Days of Data</button>
    <button onclick="clearAllData()">Clear All Data</button>

    <div id="success" class="success">
      <strong>Success!</strong> Test data has been generated.
    </div>

    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>

  <script src="/js/data.js"></script>
  <script src="/js/utils.js"></script>
  <script>
    function generate30Days() {
      generateTestData(30);
    }

    function generate7Days() {
      generateTestData(7);
    }

    function generateTestData(days) {
      const today = new Date();
      let startWeight = 77.5;

      for (let i = days - 1; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(date.getDate() - i);
        const dateStr = getDateString(date);

        // Generate weight (gradual decrease)
        const weight = startWeight - (Math.random() * 0.3 + 0.05) * (days - i);
        const weightData = {
          weight: {
            value: parseFloat(weight.toFixed(1)),
            unit: 'kg',
            time: '08:' + String(Math.floor(Math.random() * 60)).padStart(2, '0'),
            timestamp: date.getTime()
          }
        };

        // Randomly add lunch (80% chance)
        if (Math.random() > 0.2) {
          const lunches = ['Chicken salad', 'Tuna sandwich', 'Pasta with vegetables', 'Grilled chicken wrap', 'Caesar salad'];
          weightData.lunch = {
            description: lunches[Math.floor(Math.random() * lunches.length)],
            calories: Math.floor(Math.random() * 200) + 400,
            time: '13:' + String(Math.floor(Math.random() * 60)).padStart(2, '0'),
            timestamp: date.getTime(),
            logged: true
          };
        } else {
          weightData.lunch = { logged: false };
        }

        // Randomly add dinner (85% chance)
        if (Math.random() > 0.15) {
          const dinners = ['Grilled fish', 'Steak with veggies', 'Pasta carbonara', 'Chicken stir-fry', 'Salmon with rice'];
          weightData.dinner = {
            description: dinners[Math.floor(Math.random() * dinners.length)],
            calories: Math.floor(Math.random() * 300) + 500,
            time: '19:' + String(Math.floor(Math.random() * 60)).padStart(2, '0'),
            timestamp: date.getTime(),
            logged: true
          };
        } else {
          weightData.dinner = { logged: false };
        }

        // Add random drinks
        const drinkTypes = ['Water', 'Coffee', 'Tea', 'Juice', 'Sparkling water'];
        const numDrinks = Math.floor(Math.random() * 4) + 1;
        weightData.drinks = [];

        for (let j = 0; j < numDrinks; j++) {
          weightData.drinks.push({
            type: drinkTypes[Math.floor(Math.random() * drinkTypes.length)],
            amount: ['250ml', '500ml', '750ml'][Math.floor(Math.random() * 3)],
            time: String(Math.floor(Math.random() * 12) + 8).padStart(2, '0') + ':' + String(Math.floor(Math.random() * 60)).padStart(2, '0')
          });
        }

        // Save the entry
        saveEntry(dateStr, weightData);
      }

      document.getElementById('success').style.display = 'block';
      setTimeout(() => {
        window.location.href = '/';
      }, 1500);
    }

    function clearAllData() {
      if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
        // Clear all tracker entries but keep settings
        const keysToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.startsWith('tracker-') && key !== 'tracker-settings') {
            keysToRemove.push(key);
          }
        }

        keysToRemove.forEach(key => localStorage.removeItem(key));

        alert('All data cleared!');
        window.location.href = '/';
      }
    }
  </script>
</body>
</html>
