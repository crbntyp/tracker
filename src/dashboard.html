<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Weight Tracker - Modern Dark</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS specific -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tracker">
  <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav id="main-nav"></nav>

  <div class="container">
    <div class="content-area">
      <div class="greeting">
        <h1>Hey <span id="userName">Jonny</span>,</h1>
        <p>What are you up to today?</p>
        <p class="date-display" id="currentDate"></p>
      </div>

      <div class="actions">
        <button class="btn btn-action" id="addWeightBtn" data-action="weight">
          <span class="text">Add Weight</span>
        </button>

        <button class="btn btn-action" id="addLunchBtn" data-action="lunch">
          <span class="text">Add Lunch</span>
        </button>

        <button class="btn btn-action" id="addDinnerBtn" data-action="dinner">
          <span class="text">Add Dinner</span>
        </button>

        <button class="btn btn-action" id="addDrinksBtn" data-action="drinks">
          <span class="text">Add Drinks</span>
        </button>

      </div>
    </div>
  </div>

  <!-- Weight Modal -->
  <div class="modal" id="weightModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Weight</h2>
      </div>
      <form id="weightForm">
        <div class="form-group">
          <label for="weightDate">Date</label>
          <input type="date" id="weightDate" required>
        </div>
        <div class="form-group">
          <label for="weightValue">Weight</label>
          <div class="input-group">
            <input type="number" id="weightValue" step="0.1" placeholder="75.5" required>
            <select id="weightUnit">
              <option value="kg">kg</option>
              <option value="lbs">lbs</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="weightTime">Time</label>
          <input type="time" id="weightTime" required>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Save</button>
          <button type="button" class="btn-secondary" data-close="weightModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Lunch Modal -->
  <div class="modal" id="lunchModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Lunch</h2>
      </div>
      <form id="lunchForm">
        <div class="form-group">
          <label for="lunchDate">Date</label>
          <input type="date" id="lunchDate" required>
        </div>
        <div class="form-group">
          <label for="lunchDescription">What did you have?</label>
          <textarea id="lunchDescription" rows="3" placeholder="Chicken salad with vegetables"></textarea>
        </div>
        <div class="form-group">
          <label for="lunchCalories">Calories (optional)</label>
          <input type="number" id="lunchCalories" placeholder="450">
        </div>
        <div class="form-group">
          <label for="lunchTime">Time</label>
          <input type="time" id="lunchTime" required>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Save</button>
          <button type="button" class="btn-secondary" data-close="lunchModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Dinner Modal -->
  <div class="modal" id="dinnerModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Dinner</h2>
      </div>
      <form id="dinnerForm">
        <div class="form-group">
          <label for="dinnerDate">Date</label>
          <input type="date" id="dinnerDate" required>
        </div>
        <div class="form-group">
          <label for="dinnerDescription">What did you have?</label>
          <textarea id="dinnerDescription" rows="3" placeholder="Grilled fish with rice"></textarea>
        </div>
        <div class="form-group">
          <label for="dinnerCalories">Calories (optional)</label>
          <input type="number" id="dinnerCalories" placeholder="650">
        </div>
        <div class="form-group">
          <label for="dinnerTime">Time</label>
          <input type="time" id="dinnerTime" required>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Save</button>
          <button type="button" class="btn-secondary" data-close="dinnerModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Drinks Modal -->
  <div class="modal" id="drinksModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Drinks</h2>
      </div>
      <form id="drinksForm">
        <div class="form-group">
          <label for="drinkDate">Date</label>
          <input type="date" id="drinkDate" required>
        </div>
        <div class="form-group">
          <label for="drinkType">Type</label>
          <input type="text" id="drinkType" placeholder="Water, Coffee, Tea..." required>
        </div>
        <div class="form-group">
          <label for="drinkAmount">Amount</label>
          <input type="text" id="drinkAmount" placeholder="500ml" required>
        </div>
        <div class="form-group">
          <label for="drinkTime">Time</label>
          <input type="time" id="drinkTime" required>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Save</button>
          <button type="button" class="btn-secondary" data-close="drinksModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
